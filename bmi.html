<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color:blueviolet;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        input{
            background-color:rgba(0, 139, 139, 0.301);
            text-decoration: black;
        }
        div{
            position: absolute;
            top: 50%;
            left: 45%;
        }
    </style>
</head>
<body>
    <div><input type="number" placeholder="Height in cm" id="a" ><br><br>
    <input type="number" placeholder="Weight in Kg" id="b"><br><br><br>
    <button onclick="bmi()">Check BMI</button><br><br></div>
   <script>
    function bmi(){
        var height = document.getElementById("a").value;
        var weight = document.getElementById("b").value;
        var bmi = weight/(height*height)*10000;
        document.write("Your BMI= "+ bmi + "<br>");
        if(bmi<=18.5){
            document.write("You are Underweight");
        }
        else if(bmi<=25){
            document.write("You are Normal");
        }
        else if(bmi<=30){
            document.write("You are Overweight");
        }
        else{
            document.write("You are Obese");
        }
    }
   </script>
</body> 
</html>
